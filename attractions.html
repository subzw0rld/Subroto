<!DOCTYPE html>
<html>

    <head>
        <title>Trekoholic | Attractions</title>
        <meta charset="utf-8">
        <meta name="author" content="Trekoholic">
        <meta name="description" content="Website for Trekoholic">

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="shortcut icon" type="image/png" href="images/logo3.png">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery.fancybox.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <nav class="semi-transparent-nav">
                <ul>
                    <li>
                        <a href="#">Explorer</a>
                    </li>
                    <li class="active">
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">TrekTalk</a>
                    </li>
                    <li>
                        <a href="#">Attractions</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="row wrapper attractions">
            <div class="galleryContainer">
                <h1><i class="icon fa fa-globe"></i>Attractions</h1>
                <ul class="clearfix">
                    <li>
                        <div class="imgContainer">
                            <a href="images/khauli-pass.jpg" class="imgContainerLink fancybox" title="Some Mountain">
                                <img src="images/khauli-pass.jpg">
                                <div class="details">
                                    <span class="info">
                                        <i class="fa fa fa-map-marker"></i>
                                        <span> Khauli Pass Trek</span>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="imgContainer">
                            <a href="images/rupin-pass.jpg" class="imgContainerLink fancybox" title="Some road">
                                <img src="images/rupin-pass.jpg">
                                <div class="details">
                                    <span class="info">
                                        <i class="fa fa fa-map-marker"></i>
                                        <span> Rupin Pass Trek</span>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <footer class="row">
            <div class="container">
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
        </footer>
        <script type="application/javascript" src="js/vendor/jquery.js"></script>
        <script type="application/javascript" src="js/vendor/materialize.js"></script>
        <script type="application/javascript" src="js/main.js"></script>
    </body>

</html>
