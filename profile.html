<!DOCTYPE html>
<html>

    <head>
        <title>Trekoholic | Profile</title>
        <meta charset="utf-8">
        <meta name="author" content="Trekoholic">
        <meta name="description" content="Website for Trekoholic">

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="shortcut icon" type="image/png" href="images/logo3.png">
        <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery.fancybox.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <nav class="semi-transparent-nav">
                <span class="burger-menu">
                    <span class="bar-icon fa fa-bars"></span>
                    <span class="close-icon fa fa-close"></span>
                </span>
                <a href="/" class="logo">
                    <img class="responsive-img" src="images/logo2.png" alt="Logo">
                </a>
                <ul class="header-nav">
                    <li>
                        <a href="explorer.html"><i class="fa fa-wpexplorer" aria-hidden="true"></i>Explorer</a>
                    </li>
                    <li>
                        <a href="gallery.html"><i class="fa fa-image" aria-hidden="true"></i>Gallery</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-commenting" aria-hidden="true"></i>TrekTalk</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-globe" aria-hidden="true"></i>Attractions</a>
                    </li>
                </ul>
                <a href="#" class="sign-in btn-large waves-effect waves-orange"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign In</a>
            </nav>
        </header>
        <section class="row wrapper profile">
            <div class="col s12 user-details">
                <div class="col s5 card-panel hoverable">
                    <div class="col s5">
                        <span class="fa fa-user-o profile-icon"></span>
                        <div class="user">Subroto <a href="#" class="edit"><i class="fa fa-edit"></i>Edit</a></div>
                    </div>
                    <div class="col s7 user-achievement">
                        <div class="achievements">
                            <h4>Endorsements</h4>
                            <span>0</span>
                        </div>
                        <div class="achievements">
                            <h4>Trekpoints</h4>
                            <span>0</span>
                        </div>
                        <div class="achievements">
                            <h4>Blogs</h4>
                            <span>0</span>
                        </div>
                    </div>
                </div>
                <div class="col s6 offset-s1 card-panel hoverable points">
                   <div class="col s4">
                       <h4>Time since last activity</h4>
                       <span class="fa fa-calendar calendar"></span>57 days
                   </div>
                    <div class="col s8 badge-box">
                        <h4 class="badge-title">Earn Badges</h4>
                        <div class="badges"></div>
                        <div class="badge-footer">Badges</div>
                   </div>
                </div>
                <div class="col s12 card-panel hoverable profile-detail">
                    <ul class="tabs">
                        <li class="col s2 tab">
                            <a href="#activities">Activities</a>
                        </li>
                        <li class="col s2 tab">
                            <a href="#about">About Me</a>
                        </li>
                        <li class="col s2 tab">
                            <a href="#articles">Articles</a>
                        </li>
                        <li class="col s2 tab">
                            <a href="#images">Images</a>
                        </li>
                        <li class="col s2 tab">
                            <a href="#upload">Uploaded Images</a>
                        </li>
                    </ul>
                    <div id="activities" class="col s12">Test 1</div>
                    <div id="about" class="col s12">Test 2</div>
                    <div id="articles" class="col s12">Test 3</div>
                    <div id="images" class="col s12">Test 4</div>
                    <div id="upload" class="col s12">Test 5</div>
                </div>
            </div>
        </section>
        <footer class="row">
            <div class="container">
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/" class="social">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
        </footer>
        <script type="application/javascript" src="js/vendor/jquery.js"></script>
        <script src="js/vendor/jquery.easing.pack.js"></script>
        <script type="application/javascript" src="js/vendor/materialize.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.fancybox.js"></script>
        <script type="application/javascript" src="js/main.js"></script>
    </body>

</html>
